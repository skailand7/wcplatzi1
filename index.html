<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo 👍 -->
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        <div class="content">
          <img src="./images/illustration-mockups.svg" alt="" />
          <div class="advise">
            <h1 class="title">Build The Community<br />Your Fans Will Love</h1>
            <p class="text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="">Register</a>
          </div>
        </div>
        <div class="social-media">
          <img src="./images/facebook (2).png" alt="" />
          <img src="./images/twitter.png" alt="" />
          <img src="./images/instagram.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
